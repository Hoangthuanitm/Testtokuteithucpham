        body {
            background: url('https://www.transparenttextures.com/patterns/white-brick-wall.png'), linear-gradient(135deg, #e6f0fa 0%, #f6f9fc 100%);

            -webkit-touch-callout: none;
            -webkit-user-select: none;

            margin: 0;
            padding-bottom: 80px;
        }
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 15px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .quiz-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .quiz-title {
            font-size: 1.4rem;
            color: #1a73e8;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .card-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            border-radius: 12px;
            cursor: pointer;
        }
        .coming-soon {
            color: #6b7280;
            font-style: italic;
            font-size: 1rem;
            margin-top: 10px;
        }
        .icon {
            margin-right: 10px;
            color: #34d399;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .quiz-card:hover .icon {
            color: #1a73e8;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a73e8 0%, #2563eb 100%);
            color: #ffffff;
            border-radius: 12px;
            font-size: 1rem;
            margin-top: 50px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer p {
            margin: 5px 0;
        }
        .back-to-top {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: #1a73e8;
            color: #ffffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .back-to-top.show {
            opacity: 1;
        }
        .quiz-card:active {
            background: #f1f5f9;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            .quiz-title {
                font-size: 1.2rem;
            }
            .quiz-card {
                padding: 15px;
            }
            .footer {

        }
    </style>
