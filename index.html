<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Danh Sách Test Tokutei - Lưu Trú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/white-brick-wall.png'), linear-gradient(135deg, #e6f0fa 0%, #f6f9fc 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
            flex: 1 0 auto;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .quiz-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .quiz-title {
            font-size: 1.4rem;
            color: #1a73e8;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .card-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            border-radius: 12px;
            cursor: pointer;
        }
        .icon {
            margin-right: 10px;
            color: #34d399;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .quiz-card:hover .icon {
            color: #1a73e8;
        }
        .footer {
            text-align: center;
            padding: 15px 20px;
            background: #1a73e8;
            color: #ffffff;
            font-size: 1rem;
            width: 100%;
            margin-top: auto;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: 0;
            left: 0;
        }
        .footer p {
            margin: 5px 0;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            .quiz-title {
                font-size: 1.2rem;
            }
            .quiz-card {
                padding: 15px;
            }
            .footer {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-graduation-cap"></i> Danh Sách Test Tokutei - Lưu Trú</h1>
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="quiz-card">
                    <div class="quiz-title"><i class="fas fa-book icon"></i> Test TVCN</div>
                    <a href="https://hoangthuanitm.github.io/Testtuvungluutru1/" class="card-link" target="_blank" rel="noopener nofollow"></a>
                </div>
                <div class="quiz-card">
                    <div class="quiz-title"><i class="fas fa-book icon"></i> Đề 1</div>
                    <a href="https://hoangthuanitm.github.io/Testtokuteiluutrude1/" class="card-link" target="_blank" rel="noopener nofollow"></a>
                </div>
                <div class="quiz-card">
                    <div class="quiz-title"><i class="fas fa-book icon"></i> Đề 2</div>
                    <a href="https://hoangthuanitm.github.io/Testtokuteiluutrude2/" class="card-link" target="_blank" rel="noopener nofollow"></a>
                </div>
                <div class="quiz-card">
                    <div class="quiz-title"><i class="fas fa-book icon"></i> Đề 3</div>
                    <a href="https://hoangthuanitm.github.io/Testtokuteiluutrude3/" class="card-link" target="_blank" rel="noopener nofollow"></a>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="quiz-card">
                    <div class="quiz-title"><i class="fas fa-book icon"></i> Đề 4</div>
                    <a href="https://hoangthuanitm.github.io/Testtokuteiluutrude4/" class="card-link" target="_blank" rel="noopener nofollow"></a>
                </div>
                <div class="quiz-card">
                    <div class="quiz-title"><i class="fas fa-book icon"></i> Đề 5</div>
                    <a href="https://hoangthuanitm.github.io/Testtokuteiluutrude5/" class="card-link" target="_blank" rel="noopener nofollow"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><i class="fas fa-graduation-cap"></i> Cùng học tập và chinh phục kiến thức nhé!</p>
        <p>© 2025 Tài liệu học tập | Thiết kế bởi Thuận</p>
    </div>
</body>
</html>
